<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หมากหนีบออนไลน์</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="head-title">
            <h1>หมากหนีบออนไลน์</h1>
        </div>
        <div class="body-content">
            <div class="left-column">
                <div class="lobby-block">
                    <h2>Game Lobby</h2>
                    <button id="new-game-btn">New Game</button>
                </div>
                <div class="lis-block" id="game-list">
                </div>
            </div>
            <div class="rigt-column">
                <div class="Myuser-block">
                    <h2>My User Id</h2>
                    <div id="my-user-id"></div>
                </div>
                <div class="online-player" id="online-player">
                </div>
            </div>
        
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io()

        // socket.on('gustOk',()=>{
            
        // })

        socket.on('your-user-id',(userID)=>{
            document.getElementById('my-user-id').innerText(userID)
        })
    </script>
</body>
</html>
